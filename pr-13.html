<!-- Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦) -->

<script type="text/javascript">

    var no = parseInt(prompt("Enter the number of terms: "));
    var a=0, b=1, c;

    document.write(`<h1>Fibonacci Series</h1>`);

    for (let i = 1; i<=no; i++) {
        document.write(`<h2> ${a} </h2>`);
        c = a + b;
        a = b;
        b = c;
    }
</script>
