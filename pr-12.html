<!-- Write javascript program Check weather num is prime or not using while loop -->

<script type="text/javascript">

    var no = parseInt(prompt("Enter Number :- "));
    var i=2, check=0;
    while (i<=no) {
        if (no % i == 0) {
            check = 1;
        }
        break;
        i++;
    }
    
    if (check == 1) {
        document.write(`<h1>${no} is Not Prime Numbar</h1>`);
    } else {
        document.write(`<h1>${no} is Prime Numbar</h1>`);
        
    }

</script>
