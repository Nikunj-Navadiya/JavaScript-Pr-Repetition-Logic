<!-- Write javascript program to print multiplication table of any number using for loop. -->

<script type="text/javascript">

var no = parseInt(prompt("Enter Number :- "));
    var i;
    document.write(`<h1>Multiplication Table</h1>`);
    for (i=1; i<=10; i++) {
        document.write(`<h2>${no} * ${i} = ${no*i}</h2>`);
    }

</script>
