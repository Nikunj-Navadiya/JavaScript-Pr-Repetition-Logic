<!-- Write javascript program to print 1 to n number  and all number sum using do while loop . -->

<script type="text/javascript">

    var no = parseInt(prompt("Enter Number :- "));
    var i=1;
    while (i<=no) {
        document.write(`<h1>${i}</h1>`);
        i++;
    }

    var i=1;
    var sum=0;
    document.write(`<h1>All Number Sum</h1>`);
    do {
        sum = sum + i;
        i++;
    }
    while (i<=no);
    document.write(`<h1>Ans :- ${sum}</h1>`);

</script>
