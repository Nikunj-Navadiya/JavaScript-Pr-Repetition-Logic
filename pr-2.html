<!-- Write javascript program to print 1 to n number and find even number using while loop . -->

<script type="text/javascript">

    var no = parseInt(prompt("Enter Number :- "));
    var i=1;
    while (i<= no) {
        document.write(`<h1>${i}</h1>`);
        i++;
    }

    var i=1;
    document.write(`<h1>Even Number</h1>`);
    while (i<=no) {
        if (i % 2 == 0) {
            document.write(`<h1>${i}</h1>`);
        }
        i++;
    }

</script>
