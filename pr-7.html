<!-- Write javascript program to print multiplication table of any number using while loop. -->

<script type="text/javascript">

    var no = parseInt(prompt("Enter Number :- "));
    var i=1;
    document.write(`<h1>Multiplication Table</h1>`);
    while (i<=10) {
        document.write(`<h2>${no} * ${i} = ${no*i}</h2>`);
        i++;
    }

</script>
