<!-- Write javascript program to calculate factorial of a number using while loop. -->

<script type="text/javascript">

var no = parseInt(prompt("Enter Number :- "));
var i=1;
var fact=1;
while (i<=no) {
        fact = fact * i;
        i++;
    }
    document.write(`<h1>Factorial Number :- ${fact}</h1>`);

</script>
