<!-- Write javascript program to print 1 to n and number find odd number using do while loop . -->

<script type="text/javascript">

    var no = parseInt(prompt("Enter Number :- "));
    var i=1;
    while (i<=no) {
        document.write(`<h1>${i}</h1>`);
        i++;
    }

    var i=1;
    document.write(`<h1>Odd Number</h1>`);
    do{
        if(i % 2 != 0){
            document.write(`<h1>${i}</h1>`);
        }
        i++;
    }
    while (i<=no);

</script>
